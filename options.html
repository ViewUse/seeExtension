<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
	body{font-size: 16px;width: 400px; height: 300px;padding: 10px;font-family: 'Microsoft Yahei'; }
	#status {color:red;}
	</style>
	<title>插件配置页</title>
</head>
<body>
	<h1>简单的配置页</h1>
	<p>（功能很无聊，纯属演示功能）</p>
	<div>
		<label>请选择popup页面背景色：</label>
		<select id="color">
			<option value="white">white</option>
			<option value="red">red</option>
			<option value="green">green</option>
			<option value="blue">blue</option>
			<option value="yellow">yellow</option>
		</select>
	</div>
	<div>
		<label><input type="checkbox" id="show_image"/>允许网页显示图片</label>
	</div>
	<a href="javascript:;" id="save" style="display:block;">保存配置</a>
	<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
		Bootstrap-Modal-Dialog
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						修改配置<span style="display:none;">模态框(Modal)标题</span>
					</h4>
				</div>
				<div class="modal-body">
					保存成功
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<!--<button type="button" class="btn btn-primary">
						提交更改
					</button>-->
				</div>
			</div>
		</div>
	</div>
	<div id="status"></div>

	<script src="js/options.js"></script>
</body>
</html>
